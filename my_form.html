<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_form</title>
</head>
<body>
    <div class="login">
        <form action="/info" method="POST">
            <div class="username">
                <label for="username">姓名</label>
                <input type="text" id="username" name="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="sex">
                <label>性别</label>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </div>
            <div class="preference">
                <label>取向</label>
                <input type="radio" name="sex_pre" value="男">男
                <input type="radio" name="sex_pre" value="女">女
            </div>
            <div class="hobby">
                <label>爱好</label>
                <input type="checkbox" name="hobby" value="dota">dota
                <input type="checkbox" name="hobby" value="旅游">旅游
                <input type="checkbox" name="hobby" value="宠物">宠物
            </div>
            <div class="comment">
                <label for="comment">评论</label>
                <textarea name="comment" id="comment" cols="30" rows="10">ddd
                </textarea>
            </div>
            <div class="car">
                <label>my car</label>
                <select name="car" id="">
                    <option value="no_car" selected>没车</option>
                    <option value="benz">奔驰</option>
                    <option value="BMW">宝马</option>
                    <option value="honda">本田</option>
                </select>
            </div>
            <div class="submit">
                <button>提交</button>
            </div>
        </form>
    </div>
</body>
</html>
